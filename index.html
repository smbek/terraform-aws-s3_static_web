<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
    section {
      margin: 1em;
      padding: 1em;
      border: 1px solid #ccc;
    }
    h2 {
      text-decoration: underline;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurant Name</h1>
  </header>
  
  <section id="appetizers">
    <h2>Appetizers</h2>
    <div class="menu-item">
      <span>Garlic Bread</span>
      <span class="price">$5.00</span>
    </div>
    <div class="menu-item">
      <span>Chicken Wings</span>
      <span class="price">$7.50</span>
    </div>
  </section>
  
  <section id="main-courses">
    <h2>Main Courses</h2>
    <div class="menu-item">
      <span>Spaghetti Bolognese</span>
      <span class="price">$12.00</span>
    </div>
    <div class="menu-item">
      <span>Grilled Chicken</span>
      <span class="price">$14.50</span>
    </div>
  </section>
  
  <section id="desserts">
    <h2>Desserts</h2>
    <div class="menu-item">
      <span>Chocolate Cake</span>
      <span class="price">$6.00</span>
    </div>
    <div class="menu-item">
      <span>Ice Cream</span>
      <span class="price">$4.00</span>
    </div>
  </section>
</body>
</html>
